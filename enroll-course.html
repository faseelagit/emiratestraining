    <script type="text/javascript">
   function resetForm(myFormId)
   {
       var myForm = document.getElementById(myFormId);

       for (var i = 0; i < myForm.elements.length; i++)
       {
           if ('submit' != myForm.elements[i].type && 'reset' != myForm.elements[i].type)
           {
               myForm.elements[i].checked = false;
               myForm.elements[i].value = '';
               myForm.elements[i].selectedIndex = 0;
           }
       }
   }
   
</script>

                            <div class="form-radio-item">

                                <span class="check"></span>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="birth_date">Date of Birth :</label>
                            <input type="date" name="birth_date" id="birth_date">
                        </div>
                        <div class="form-group">

                            <input type="text" name="mstatus" id="mstatus" autocomplete="off" required/>
                        </div>
                        <div class="form-group">

                            <div class="form-radio">
                            <div class="form-radio-item">

                                <label for="residence">Residence</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="visastatus" id="employment" value="employment">
                                <label for="employment">Employment</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="visastatus" id="visit" value="visit" checked>
                                <label for="visit">Visit</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="visastatus" id="other" value="other">
                                <label for="other">Others</label>
                                <span class="check"></span>
                            </div>
                        </div>

                        <div class="form-group">
